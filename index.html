<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar-color navbar navbar-expand-lg" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tienda</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </div>
              </div>
            </div>
            <div>
              <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" 
              aria-controls="offcanvasRight" id="btn-sidebar"><i class="bi bi-cart2"></i></button>
            </div>
          </nav>
          <div class="title-container text-center py-3">
            <h1 id="page-title">Istea E-commerce</h1>
        </div>
    </header>

    <main>

      <section class="container mt-5" >
        <section id="cards" class="row row-cols-1 row-cols-md-3 g-4">     
          <!-- tarjetas creadas en js -->
        </section>
      </section>
       
        
        <section class="modal" tabindex="-1" id="modal">
          <!-- Modal -->
        </section>

        <!-- sidebar carrito -->
        <section class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel"> Lista de productos seleccionados </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <!-- contenido de lista de carrito -->
          <div class="offcanvas-body" id="sidebarcart">
          </div>
          <div id="total-price" class="fw-bold text-end mb-3">
            Total: $0
          </div>
          <div>
            <button class="btn btn-success" id="btn-comprar"> Finalizar compra</button>
            <button class="btn btn-danger" id="btn-cancelar"> Cancelar compra </button>
          </div>
        </section>


          <!-- Toast -->
        <section class="toast-container position-fixed top-0 end-0 p-3"
        id="toast-container">
        </section>
        <div class="modal" id="modal-confirm" tabindex="-1">

        </div>
    </main>
    <footer>
      footer
    </footer>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
